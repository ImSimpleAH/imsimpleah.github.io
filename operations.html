<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operations Calendar - 28th CAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts + FullCalendar -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
    }

    #calendar {
      max-width: 900px;
      margin: 4rem auto;
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
    }

    .fc-toolbar-title {
      font-size: 1.5rem;
    }

    .fc-button {
      background-color: #333;
      border: none;
      color: white;
    }

    .fc-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <header class="top-banner">
    <a href="index.html" class="nav-button">â¬… Home</a>
    <h2 style="margin: 0 auto;">Operations Calendar</h2>
  </header>

  <!-- Calendar Container -->
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const API_URL = 'http://localhost:5000/events'; // Replace with your hosted backend when ready

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      // Load events from backend
      const fetchEvents = async () => {
        const res = await fetch(API_URL);
        return await res.json();
      };

      const events = await fetchEvents();

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        events: events,
        select: async function (info) {
          const title = prompt('Enter event title:');
          if (title) {
            const newEvent = {
              title: title,
              start: info.startStr,
              end: info.endStr,
              allDay: true
            };

            // Save to backend
            const res = await fetch(API_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(newEvent)
            });

            if (res.ok) {
              calendar.addEvent(newEvent);
            } else {
              alert("Failed to save event.");
            }
          }
          calendar.unselect();
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
