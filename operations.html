<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operations Calendar - 28th CAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & FullCalendar -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
    }

    #calendar {
      max-width: 900px;
      margin: 4rem auto;
      background-color: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
    }

    .fc-toolbar-title {
      font-size: 1.5rem;
    }

    .fc-button {
      background-color: #333;
      border: none;
      color: white;
    }

    .fc-button:hover {
      background-color: #555;
    }

    header.top-banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 1rem 2rem;
    }

    header.top-banner h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .nav-button, .event-button {
      background-color: #333;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .nav-button:hover, .event-button:hover {
      background-color: #555;
    }

    .form-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      z-index: 9999;
    }

    .form-popup input,
    .form-popup select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    .form-popup button {
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <header class="top-banner">
    <a href="index.html" class="nav-button">⬅ Home</a>
    <h2>Operations Calendar</h2>
    <button class="event-button" onclick="openForm()">➕ Create Event</button>
  </header>

  <!-- Calendar -->
  <div id="calendar"></div>

  <!-- Event Form -->
  <div class="form-popup" id="eventForm">
    <h3>Create New Event</h3>
    <input type="text" id="eventName" placeholder="Event Name" />
    <select id="eventType">
      <option value="Operations">Operations</option>
      <option value="Trainings">Trainings</option>
      <option value="Meeting">Meeting</option>
      <option value="Misc">Misc</option>
    </select>
    <input type="date" id="eventDate" />
    <input type="time" id="eventTime" />
    <div>
      <button class="event-button" onclick="submitEvent()">Create</button>
      <button class="event-button" onclick="closeForm()">Cancel</button>
    </div>
  </div>

  <!-- FullCalendar + Script -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const API_URL = 'https://calendar-backend-p9x1.onrender.com/events';

    function openForm() {
      document.getElementById("eventForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("eventForm").style.display = "none";
    }

    async function fetchEvents() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Failed to load events.");
        return await res.json();
      } catch (error) {
        console.error("Error loading events:", error);
        alert("Unable to load events. Please try again later.");
        return [];
      }
    }

    function formatDate(date, time) {
      return `${date}T${time}`;
    }

    async function submitEvent() {
      const name = document.getElementById("eventName").value;
      const type = document.getElementById("eventType").value;
      const date = document.getElementById("eventDate").value;
      const time = document.getElementById("eventTime").value;

      if (!name || !date || !time) {
        alert("Please fill in all fields.");
        return;
      }

      const event = {
        title: `[${type}] ${name}`,
        start: formatDate(date, time),
        end: formatDate(date, time),
        allDay: false
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(event)
        });

        if (!res.ok) throw new Error("Failed to save event.");

        calendar.addEvent(event);
        closeForm();
      } catch (error) {
        console.error("Save error:", error);
        alert("Could not save the event.");
      }
    }

    let calendar;

    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const events = await fetchEvents();

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events,
        selectable: false
      });

      calendar.render();
    });
  </script>
</body>
</html>
