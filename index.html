<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>28th CAD - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background-color: #333;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    .login-box {
      background-color: #1c1c1c;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      margin-top: 2rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>28th Combined Arms Division</h1>
    <nav>
      <a href="operations.html" class="btn">Operations</a>
      <a href="roster.html" class="btn">Roster</a>
      <div class="btn" id="loginBtn" onclick="showLogin()">Login</div>
      <div class="btn hidden" id="logoutBtn" onclick="logout()">Logout</div>
    </nav>
  </header>

  <main>
    <h2>Welcome to the 28th CAD Website</h2>
    <p>This is the home for operations, rosters, and unit information.</p>

    <div class="login-box hidden" id="loginBox">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn" onclick="login()">Login</button>
    </div>

    <div id="welcomeMsg" class="hidden"></div>
  </main>

  <script>
    const API = 'https://calendar-backend-y9x1.onrender.com';

    async function checkLogin() {
      const res = await fetch(`${API}/me`, { credentials: 'include' });
      const data = await res.json();

      if (data.logged_in) {
        document.getElementById('loginBtn').classList.add('hidden');
        document.getElementById('logoutBtn').classList.remove('hidden');
        document.getElementById('welcomeMsg').classList.remove('hidden');
        document.getElementById('welcomeMsg').textContent = `ðŸ‘‹ Welcome, ${data.username}`;
      } else {
        document.getElementById('loginBtn').classList.remove('hidden');
        document.getElementById('logoutBtn').classList.add('hidden');
        document.getElementById('welcomeMsg').classList.add('hidden');
      }
    }

    function showLogin() {
      document.getElementById('loginBox').classList.toggle('hidden');
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API}/login`, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById('loginBox').classList.add('hidden');
        await checkLogin();
      } else {
        alert(data.error || 'Login failed.');
      }
    }

    async function logout() {
      await fetch(`${API}/logout`, {
        method: 'GET',
        credentials: 'include'
      });
      await checkLogin();
    }

    checkLogin();
  </script>
</body>
</html>
